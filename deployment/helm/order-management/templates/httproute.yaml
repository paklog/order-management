{{- if and .Values.gatewayAPI.enabled .Values.gatewayAPI.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "order-management.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "order-management.labels" . | nindent 4 }}
  {{- with .Values.gatewayAPI.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.gatewayAPI.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.gatewayAPI.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    # Create Fulfillment Order - POST /fulfillment_orders
    - matches:
        - path:
            type: Exact
            value: /fulfillment/order_management/v1/fulfillment_orders
          method: POST
      backendRefs:
        - name: {{ include "order-management.fullname" . }}
          port: {{ .Values.service.port }}
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Request-Source
                value: gateway
    # Get Fulfillment Order by ID - GET /fulfillment_orders/{order_id}
    - matches:
        - path:
            type: PathPrefix
            value: /fulfillment/order_management/v1/fulfillment_orders/
          method: GET
      backendRefs:
        - name: {{ include "order-management.fullname" . }}
          port: {{ .Values.service.port }}
    # Cancel Fulfillment Order - POST /fulfillment_orders/{order_id}/cancel
    - matches:
        - path:
            type: RegularExpression
            value: /fulfillment/order_management/v1/fulfillment_orders/[^/]+/cancel
          method: POST
      backendRefs:
        - name: {{ include "order-management.fullname" . }}
          port: {{ .Values.service.port }}
    # Health check endpoints (readiness/liveness)
    - matches:
        - path:
            type: PathPrefix
            value: /actuator/health
          method: GET
      backendRefs:
        - name: {{ include "order-management.fullname" . }}
          port: {{ .Values.service.managementPort }}
    {{- if .Values.gatewayAPI.httpRoute.timeouts }}
    timeouts:
      {{- toYaml .Values.gatewayAPI.httpRoute.timeouts | nindent 6 }}
    {{- end }}
{{- end }}
